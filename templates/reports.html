<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Reports</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
          <h1 class="mb-0" style="font-size: 2rem; font-weight: bold;">Workwise</h1>
          <div class="d-flex align-items-center">
            <span class="mr-3">{{ current_user.name }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-sm font-weight-bold">Logout</a>
          </div>
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Task Reports</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Tasks</h5>
                        <p>{{ task_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Completed Tasks</h5>
                        <p>{{ completed_tasks }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Pending Tasks</h5>
                        <p>{{ pending_tasks }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h4>Tasks by Status</h4>
            <img src="data:image/png;base64,{{ chart_base64 }}" alt="Task Status Chart" class="img-fluid">
        </div>
    </div>
</body>
</html>
