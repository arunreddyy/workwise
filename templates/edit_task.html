<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', task_index=task_index) }}" method="POST">
        <label for="task_name">Task Name:</label>
        <input type="text" id="task_name" name="task_name" value="{{ task.name }}" required>
        <button type="submit">Save</button>
        <a href="{{ url_for('dashboard') }}">Cancel</a>
    </form>
</body>
</html>
