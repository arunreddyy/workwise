<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Task</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function goToDashboard() {
        window.location.href = "{{ url_for('dashboard') }}";
      }
    </script>
  </head>
  <body>
    <div class="bg-primary text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="mb-0" style="font-size: 2rem; font-weight: bold;">Workwise</h1>
        <div class="d-flex align-items-center">
          <span class="mr-3">{{ current_user.name }}</span>
          <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-sm font-weight-bold">Logout</a>
        </div>
      </div>
    </div>
    <h1>Edit Task</h1>
    <form
      action="{{ url_for('edit_task', task_id=task.task_id) }}"
      method="POST"
    >
      <label for="task_name">Task Name:</label>
      <input
        type="text"
        id="task_name"
        name="task_name"
        value="{{ task.title }}"
        required
      />
      <label for="priority">Priority:</label>
      <input
        type="text"
        id="priority"
        name="priority"
        value="{{ task.priority }}"
        required
      />
      <button type="submit">Save</button>
      <a href="{{ url_for('list_tasks') }}">Cancel</a>
    </form>
  </body>
</html>
