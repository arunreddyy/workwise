<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WorkWise Dashboard</title>
</head>
<body>
    <h1>WorkWise Dashboard</h1>
    <h2>Task Manager</h2>
    
    <!-- Task Addition Form -->
    <form method="POST" action="{{ url_for('add_task') }}">
        <input type="text" name="task_name" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>

    <!-- Task List -->
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.name }} - {{ task.status }}
            <form method="POST" action="{{ url_for('delete_task', task_index=loop.index0) }}" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
            <a href="{{ url_for('edit_task', task_index=loop.index0) }}">
                <button type="button">Edit</button>
            </a>
        </li>
        {% else %}
        <li>No tasks yet. Add one!</li>
        {% endfor %}
    </ul>
</body>
</html>
